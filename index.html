<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>知识大陆：勇气传说</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overscroll-behavior: none;
        background-color: #f0f9ff;
        background-image: radial-gradient(#bae6fd 2px, transparent 2px);
        background-size: 24px 24px;
      }
      .font-cartoon {
        font-family: 'ZCOOL KuaiLe', cursive, sans-serif;
      }
      .text-outline {
        text-shadow: 2px 2px 0px #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
      }
      .text-outline-lg {
        text-shadow: 4px 4px 0px rgba(0,0,0,0.2);
      }
      
      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(2deg); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
      .animate-shake {
        animation: shake 0.5s ease-in-out;
      }
      
      @keyframes pop {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop {
        animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      
      @keyframes bounce-slow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-bounce-slow {
        animation: bounce-slow 2s infinite;
      }

      /* Intro Cutscene Animations */
      @keyframes monster-enter {
        0% { transform: translateY(-100%) scale(0.5); opacity: 0; }
        70% { transform: translateY(10%) scale(1.2); opacity: 1; }
        100% { transform: translateY(0) scale(1); opacity: 1; }
      }
      .animate-monster-enter {
        animation: monster-enter 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }

      @keyframes kidnap-move {
        0% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 1; }
        20% { transform: translate(10px, -10px) scale(1.1) rotate(-10deg); }
        100% { transform: translate(200px, -300px) scale(0) rotate(180deg); opacity: 0; }
      }
      .animate-kidnap {
        animation: kidnap-move 1.5s ease-in-out forwards;
      }

      @keyframes hero-ready {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
      }
      .animate-hero-ready {
        animation: hero-ready 0.5s ease-out;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "react/": "https://esm.sh/react@18.2.0/"
      }
    }
    </script>
    <script type="module" src="/index.tsx"></script>
  </head>
  <body class="h-screen overflow-hidden select-none text-slate-800">
    <div id="root" class="h-full"></div>
  </body>
</html>
